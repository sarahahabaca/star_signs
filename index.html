<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>See yourself in the stars</title>
</head>

<body>
    <main>

        <section class="background-container">
            <label for="sign">What is your Zodiac sign?:</label>

            <select name="signs" id="signs">
                <option value="capricorn">Capricorn</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
                <option value="aries">Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagitarius">Sagitarius</option>
            </select>
            <div class="background-container">
                <img class="stars-image" src="illustration-of-the-twelve-zodiac-constellations.jpg"
                    alt="typewriter tape with the typed words Stories Matter.">
            </div>

        </section>

    </main>
</body>

</html>
