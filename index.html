<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>See yourself in the stars</title>
</head>

<body>
    <main>

        <section class="background-container">
            <label for="sign" width="100%">What is your Zodiac sign?:</label>

            <select name="signs" id="signs">
                <option id="capricorn" value="capricorn">Capricorn</option>
                <option id="aquarius" value="aquarius">Aquarius</option>
                <option id="pisces" value="pisces">Pisces</option>
                <option id="aries" value="aries">Aries</option>
                <option id="taurus" value="taurus">Taurus</option>
                <option id="gemini" value="gemini">Gemini</option>
                <option id="cancer" value="cancer">Cancer</option>
                <option id="leo" value="leo">Leo</option>
                <option id="virgo" value="virgo">Virgo</option>
                <option id="libra" value="libra">Libra</option>
                <option id="scorpio" value="scorpio">Scorpio</option>
                <option id="sagittarius" value="sagittarius">Sagittarius</option>
            </select>
            <div class="background-container">
                <img class="stars-image" src="illustration-of-the-twelve-zodiac-constellations.jpg"
                    alt="typewriter tape with the typed words Stories Matter.">
            </div>

        </section>

    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
